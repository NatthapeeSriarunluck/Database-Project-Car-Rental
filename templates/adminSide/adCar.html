{% extends 'adminSide/adminBase.html' %}
{% block content %}
{% if car %}
<div class="products-area-wrapper tableView">
  <div class="products-header">
    <div class="product-cell category">Car ID</div>
    <div class="product-cell category">Model ID</div>
    <div class="product-cell category">Load Date</div>
    <div class="product-cell category">Return Date</div>
    <div class="product-cell category">Edit/Delete</div>
  </div>
    {% for td in car %}
    <div class="products-row">
        <button class="cell-more-button"></button>
          <div class="product-cell"><span>{{td['car_ID']}}</span></div>
          <div class="product-cell">{{td['model_ID']}}</div>
          <div class="product-cell">{{td['car_loan_date']}}</div>
          <div class="product-cell">{{td['car_return_date']}}</div>
          
          <div  class="product-cell"><button type="button" class="btn btn-primary">edit</button>/<button type="button" class="btn btn-danger">delete</button></div>
      </div>

        {% endfor %}
        {% else %}
        <div class="app-icon"><h1>No DATA<h1></div>
        {% endif %}
{% endblock %}
